<div class="search-container">
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
    <label for="searchValue">Search for Pets:</label>
    <input
      id="searchValue"
      type="text"
      formControlName="searchValue"
      placeholder="Enter pet type"
    />
    <button type="submit">Search</button>
  </form>

  <div class="results-container" *ngIf="pets.length > 0; else noResults">
    <h3>Search Results:</h3>
    <ul>
      <li *ngFor="let pet of pets">
        <strong>{{ pet.name }}</strong> - {{ pet.petType }}
        <span *ngIf="pet.ageYears">({{ pet.ageYears }} years old)</span>
      </li>
    </ul>
  </div>

  <ng-template #noResults>
    <p>No pets found. Try searching for a different name or type.</p>
  </ng-template>
</div>
