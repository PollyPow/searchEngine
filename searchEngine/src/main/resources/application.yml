
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: ${SQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  opensearch:
    url: https://localhost:9200
    username: admin
    password: ${OPENSEARCH_PASSWORD}
    indexes:
      my_pets: my_pets
      zoo_animals: zoo_animals
